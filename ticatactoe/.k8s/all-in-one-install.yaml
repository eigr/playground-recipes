---
apiVersion: spawn-eigr.io/v1
kind: ActorSystem
metadata:
  name: tictactoe-system
  namespace: default
spec:
  statestore:
    type: MariaDB
    credentialsSecretRef: mariadb-connection-secret
    pool:
      size: "10"

---
apiVersion: spawn-eigr.io/v1
kind: ActorHost
metadata:
  name: spawn-dice-game
  namespace: default
  annotations:
    spawn-eigr.io/actor-system: tictactoe-system
spec:
  host:
    embedded: true
    image: eigr/dice-game-example:1.0.0-rc.18
    ports:
      - name: "http"
        containerPort: 8800
  autoscaler:
    max: 2
